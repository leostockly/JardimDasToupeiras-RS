<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jardim Das Toupeiras</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="cover">
    <img src="/assets/fundo.svg" alt="Fundo com jardim e buraco das topeiras">
  </div>

  <div class="grid">
    <div class="template">
      <img src="/assets/toupeira6.svg" alt="buraco1">

      <img src="/assets/toupeira6.svg" alt="buraco2">

      <img src="/assets/toupeira6.svg" alt="buraco3">

      <div class="animated3"></div>

      <img src="/assets/toupeira6.svg" alt="buraco5">

      <div class="animated"></div>

      <img src="/assets/toupeira6.svg" alt="buraco7">

      <img src="/assets/toupeira6.svg" alt="buraco8">

      <img src="/assets/toupeira6.svg" alt="buraco9">

      <img src="/assets/toupeira6.svg" alt="buraco10">

      <div class="animated2"></div>

      <img src="/assets/toupeira6.svg" alt="buraco12">

    </div>
  </div>

</body>
</html>
